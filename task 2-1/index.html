<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container">

      <div class="squere fouth"></div>
      <div class="squere fifth"></div>

      <div id="inner"></div>
    </div>

    <div class="grey-squere hidden"></div>
    <form><input type="submit" value="GO" id="go" /></form>
    <input type="file" class="file" />
